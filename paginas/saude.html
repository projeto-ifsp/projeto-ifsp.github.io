<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../midia/icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Sanitas</title>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                <div class="atalhos">
                    <ul>
                        <div class="hidden">
                            <li>
                                <a href="/">
                                    <p class="texto1">
                                        Início
                                    </p>
                                </a>
                            </li>
                        </div>

                        <div class="hidden">
                            <li>
                                <a href="saude.html">
                                    <p class="texto2-sel">
                                        Saúde
                                    </p>
                                </a>
                            </li>

                        </div>
                        <div class="hidden">
                            <li>
                                <a href="exercicios.html">
                                    <p class="texto1">
                                        Exercícios
                                    </p>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </main>
    </header>
    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora - IMC
            </h1>
            <div class="input-box">
                <label for="weight">
                    Peso em kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="weight" name="weight" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>
            <div class="input-box">
                <label for="height">
                    Altura em metros
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" step="0.01" id="height" name="height" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </form>
        <div id="infos" class="hidden2">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <div class="imc-tabela">
        <img src="../midia/imc.png">
    </div>
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
